<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Changes</title>
	<style type="text/css">
		button{
			background-color:blueviolet;
			color: white;
			margin:5px;
			border-radius:20%;
		}
	</style>
</head>
<body>
	<h1 id="innoo">Change Text Here</h1>

	<img src="d.jpg" width="500px" height="300px" id="image">
	<br><br><br>


	<button onclick="document.getElementById('innoo').innerHTML='Innoovatum Search Engine' ">Change Text</button>

	<button onclick="document.getElementById('innoo').style.color='green' ">make me green</button>

	<button onclick="document.getElementById('innoo').style.color='red' ">make me red</button>

	<button onclick="document.getElementById('innoo').style.fontSize='100px' ">make me larger</button>

	<button onclick="document.getElementById('innoo').style.fontSize='10px' ">make me smaller</button>

	<button onclick="document.getElementById('innoo').style.fontSize='30px' ">make me medium</button>

	<button onclick="document.getElementById('innoo').style.fontFamily='Arial' ">change font</button>

	<button onclick="document.getElementById('innoo').style.fontFamily='Impact' ">change font1</button>

	<button onclick="document.getElementById('innoo').style.fontFamily='Helvetica' ">change font2</button>

	<button onclick="document.getElementById('innoo').style.display='none' ">Hidden</button>

	<button onclick="document.getElementById('innoo').style.display='block' ">display</button>

	<button onclick="document.getElementById('image').src='o.jpg' ">display o</button>

	<button onclick="document.getElementById('image').style.borderRadius='50%' ">make me round</button>

<button onclick="document.getElementById('image').style.borderRadius='10%' ">make my corner round</button>

<button onclick="document.getElementById('image').src='m.png' ">display m</button>



</body>
</html>
